<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Askbootstrap">
<meta name="author" content="Askbootstrap">
<title>Insta Movie: Login</title>
<!-- Favicon Icon -->
<link rel="shortcut icon" type="image/png" href="/img/favicon"/>
<!-- Bootstrap core CSS-->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<!-- Custom styles for this template-->
<link href="css/osahan.css" rel="stylesheet">
<!-- Owl Carousel -->
<link rel="stylesheet" href="vendor/owl-carousel/owl.carousel.css">
<link rel="stylesheet" href="vendor/owl-carousel/owl.theme.css">
<style type="text/css">
.centered1 {
	position: absolute;
	top: 85%;
	left: 50%;
	color: black;
	font-weight: bold;
	font-size: 1.8vw;
	transform: translate(-50%, -50%);
}

.centered2 {
	position: absolute;
	top: 85%;
	left: 50%;
	color: white;
	font-weight: bold;
	font-size: 1.8vw;
	transform: translate(-50%, -50%);
}

.centered3 {
	position: absolute;
	top: 85%;
	left: 50%;
	color: white;
	font-weight: bold;
	font-size: 1.8vw;
	transform: translate(-50%, -50%);
}

.centered4 {
	position: absolute;
	top: 85%;
	left: 50%;
	color: black;
	font-weight: bold;
	font-size: 1.8vw;
	transform: translate(-50%, -50%);
}
</style>
</head>
<body class="login-main-body">
	<section class="login-main-wrapper">
		<div class="container-fluid pl-0 pr-0">
			<div class="row no-gutters">
				<div class="col-md-5 p-5 bg-white full-height">
					<div class="login-main-left">
						<div class="text-center mb-5 login-main-left-header pt-4">
							<img src="img/logo.png" class="img-fluid" alt="LOGO">
							<h5 class="mt-3 mb-3">Welcome to Insta Movie</h5>

						</div>
						<form class="form-horizontal" th:object="${userEntity}"
							th:action="@{/login}" method="post">
							<input type="hidden" th:field="*{id}" />
							<div class="form-group">
								<label>Mobile number</label> <input type="text"
									class="form-control" placeholder="Enter mobile number"
									th:field="*{phoneNo}" pattern="[7-9]{1}[0-9]{9}"  title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
							</div>
							<div class="form-group">
								<label>Seat number</label> <input type="text"
									class="form-control" placeholder="Enter seat number"
									th:field="*{seatNo}" pattern="[a-zA-Z0-9 ]+" title="seat number should alphanumeric " required>
							</div>


							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input"
									id="defaultChecked2" checked> <label
									class="custom-control-label" for="defaultChecked2">I
									agree to terms & conditions</label>
							</div>

							<div class="mt-4">
								<div class="row">
									<div class="col-12">
										<button type="submit"
											class="btn btn-outline-primary btn-block btn-lg">Sign
											In</button>
									</div>
								</div>
							</div>
						</form>

					</div>
				</div>
				<div class="col-md-7">
					<div class="login-main-right bg-white p-5 mt-5 mb-5">
						<div class="owl-carousel owl-carousel-login">
							<div class="item">
								<div class="carousel-login-card text-center">
									<img src="img/01.png" class="img-fluid" alt="books">
									</div>
								<div class="centered1">Library</div>
							</div>
							<div class="item">
								<div class="carousel-login-card text-center">
									<img src="img/02.png" class="img-fluid" alt="movies">
									</div>
								<div class="centered2">Movies</div>
							</div>
							<div class="item">
								<div class="carousel-login-card text-center">
									<img src="img/03.png" class="img-fluid" alt="music">
								</div>
								<div class="centered3">Music</div>
							</div>
							<div class="item">
								<div class="carousel-login-card text-center">
									<img src="img/04.png" class="img-fluid" alt="series">
								</div>
							<div class="centered4">Web Series</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	<!-- Owl Carousel -->
	<script src="vendor/owl-carousel/owl.carousel.js"></script>
	<!-- Custom scripts for all pages-->
	<script src="js/custom.js"></script>
</body>
</html>
